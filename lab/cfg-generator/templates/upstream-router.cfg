!
router bgp 6553${UPSTREAM}
 bgp router-id 192.168.0.${UPSTREAM}
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 address-family ipv4
  no auto-summary
  no synchronization
  redistribute static
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 peer-group
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 remote-as 65530
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 prefix-list CUST-65530-IN-IPv4 in
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 prefix-list CUST-65530-OUT-IPv4 out
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 transport connection-mode passive
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 password "upstream-${UPSTREAM}"
  neighbor UPSTREAM${UPSTREAM}-65530-IPv4 soft-reconfiguration in
  neighbor 192.168.${UPSTREAM}.2 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.2 activate
  neighbor 192.168.${UPSTREAM}.6 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.6 activate
  neighbor 192.168.${UPSTREAM}.10 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.10 activate
  neighbor 192.168.${UPSTREAM}.14 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.14 activate
  neighbor 192.168.${UPSTREAM}.18 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.18 activate
  neighbor 192.168.${UPSTREAM}.22 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.22 activate
  neighbor 192.168.${UPSTREAM}.26 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.26 activate
  neighbor 192.168.${UPSTREAM}.30 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.30 activate
  neighbor 192.168.${UPSTREAM}.34 peer-group UPSTREAM${UPSTREAM}-65530-IPv4
  neighbor 192.168.${UPSTREAM}.34 activate
 !
 address-family ipv6
  no synchronization
  redistribute static
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 peer-group
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 remote-as 65530
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 prefix-list CUST-65530-IN-IPv6 in
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 prefix-list CUST-65530-OUT-IPv6 out
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 transport connection-mode passive
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 password "upstream-${UPSTREAM}"
  neighbor UPSTREAM${UPSTREAM}-65530-IPv6 soft-reconfiguration in
  neighbor 2001:db9:fffe:${UPSTREAM}001::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}001::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}002::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}002::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}003::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}003::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}004::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}004::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}005::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}005::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}006::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}006::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}007::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}007::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}008::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}008::b activate
  neighbor 2001:db9:fffe:${UPSTREAM}009::b peer-group UPSTREAM${UPSTREAM}-65530-IPv6
  neighbor 2001:db9:fffe:${UPSTREAM}009::b activate
!
ip prefix-list CUST-65530-IN-IPv4 permit 172.16.0.0/12
ip prefix-list CUST-65530-OUT-IPv4 permit 0.0.0.0/0 le 32
ipv6 prefix-list CUST-65530-IN-IPv6 permit 2001:db8::/32
ipv6 prefix-list CUST-65530-OUT-IPv6 permit ::/0 le 48
!
ip route 10.234.123.0 255.255.255.0 null 0
ip route 10.111.222.0 255.255.255.0 null 0		! ONLY UPSTREAM1
ip route 10.121.128.0 255.255.128.0 null 0
ip route 10.222.0.0 255.255.0.0 null 0
ipv6 route fd64:8e44:70f2::/48 null 0
ipv6 route fdc2:c3f2:6be0::/48 null 0			! ONLY UPSTREAM2
ipv6 route fd4c:c670::/32 null 0
!
line console 0
 password ipv6
 login
 logging synchronous
 transport preferred none
!
