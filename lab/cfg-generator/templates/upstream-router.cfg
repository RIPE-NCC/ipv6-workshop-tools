hostname UPSTREAM${UPSTREAM}
!
enable secret ipv6
!
no ip domain-lookup
no ip http server
no ip http secure-server
no ip finger
no ip bootp server
!
ip cef
ip routing
ip subnet-zero
ip classless
no ip source-route
!
ipv6 unicast-routing
ipv6 cef
no ipv6 source-route
!
no service pad
no service udp-small-servers
no service tcp-small-servers
service tcp-keepalives-in
service timestamps debug uptime
service timestamps log datetime msec
service password-encryption
!
clock timezone UTC 0
!
interface loopback 0
 description "Upstream ${UPSTREAM} Loopback"
 ip address 192.168.0.${UPSTREAM} 255.255.255.255
 ipv6 address 2001:db9:ffff::${UPSTREAM}/128
 no shutdown
!
interface f0/0
 duplex full
 description "Link to outside world"
 --ONLY UPSTREAM1--
 --END--
 --ONLY UPSTREAM2--
 --END--
 no ip redirects
 no ip directed-broadcast
 no ip proxy-arp
 no ipv6 redirects
 ipv6 nd ra suppress all
 no shutdown
!
interface f0/1
 duplex full
 description "Link to POP1-R2"
 ip address 192.168.${UPSTREAM}.1 255.255.255.252
 no ip redirects
 no ip directed-broadcast
 no ip proxy-arp
 ipv6 address 2001:db9:fffe:${UPSTREAM}001::a/127
 no ipv6 redirects
 ipv6 nd ra suppress all
 no shutdown
!
interface e1/0
 duplex full
 description "Link to POP2-R2"
 ip address 192.168.${UPSTREAM}.5 255.255.255.252
