hostname POP${POP}-R${ROUTER}
!
no ip domain-lookup
no ip source-route
no ip http server
no ip http secure-server
no ip finger
no ip bootp server
!
no service pad
no service udp-small-servers
no service tcp-small-servers
service tcp-keepalives-in
service timestamps debug uptime
service timestamps log datetime msec
service password-encryption
!
clock timezone UTC 0
!
ip cef
ip routing
ip subnet-zero
ip classless
!
interface loopback 0
 description "POP ${POP} Router ${ROUTER} Loopback"
 ip address 172.16.${POP}.${ROUTER} 255.255.255.255
 ip ospf 1 area ${POP}.0.0.0
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 no shutdown
!
router ospf 1
 log-adjacency-changes
 router-id 172.16.${POP}.${ROUTER}
 area ${POP}.0.0.0 authentication message-digest
 area ${POP}.0.0.0 nssa
 passive-interface default
 no passive-interface f0/0
 no passive-interface f0/1
!
router bgp 65530
 bgp router-id 172.16.${POP}.${ROUTER}
 bgp log-neighbor-changes
 address-family ipv4
  no auto-summary
  no synchronization
  redistribute static
  neighbor POP${POP}-iBGP-IPv4 peer-group
  neighbor POP${POP}-iBGP-IPv4 remote-as 65530
  neighbor POP${POP}-iBGP-IPv4 update-source Loopback0
!
interface f0/0
 description "Link to other POP${POP} router"
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 ip ospf message-digest-key 1 md5 "R04d5how-P0P${POP}"
 shutdown
!
interface f0/1
 description "Link to other POP${POP} router"
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 ip ospf message-digest-key 1 md5 "R04d5how-P0P${POP}"
 shutdown
!
interface e1/0
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 shutdown
!
interface e1/1
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 shutdown
!
interface e1/2
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 shutdown
!
interface e1/3
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 ip ospf 1 area ${POP}.0.0.0
 shutdown
!
line console 0
 logging synchronous
 transport preferred none
!
