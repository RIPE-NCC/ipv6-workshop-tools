hostname POP${POP}-CUST${CUSTOMER}
!
no ip domain-lookup
no ip source-route
no ip http server
no ip http secure-server
no ip finger
no ip bootp server
!
no service pad
no service udp-small-servers
no service tcp-small-servers
service tcp-keepalives-in
service timestamps debug uptime
service timestamps log datetime msec
service password-encryption
!
clock timezone UTC 0
!
ip cef
ip routing
ip subnet-zero
ip classless
!
interface loopback 0
 description "POP ${POP} Customer ${CUSTOMER} Loopback"
 ip address 172.2${POP}.${CUSTOMER}.1 255.255.255.255
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 no shutdown
!
interface f0/0
 description "Link to POP${POP}-R2"
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 no cdp enable
 shutdown
!
interface f0/1
 description "Link to some local net"
 ip address 172.2${POP}.${CUSTOMER}.129 255.255.255.128
 duplex full
 no ip redirects
 no ip directed-broadcast
 no ip unreachables
 no shutdown
!
ip route 172.2${POP}.${CUSTOMER}.0 255.255.255.0 Null 0
!
line console 0
 logging synchronous
 transport preferred none
!
